<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lista de Tareas</title>
</head>
<body>

    <div class="navbar">
        <span>Evaluación Parcial - Agustín Acosta</span>
    </div>
    <div class="header">
        <h1>To Do - List</h1>
    </div>

    <div class="todo-form">
        <h2>Crear Nueva Tarea</h2>
        <form id="taskForm">
            <table>
                <tr>
                    <td><label for="title">Título:</label></td>
                    <td><input type="text" id="title" required></td>
                </tr>
                <tr>
                    <td><label for="description">Descripción:</label></td>
                    <td><textarea id="description"></textarea></td>
                </tr>
                <tr>
                    <td><label for="deadline">Fecha límite:</label></td>
                    <td><input type="date" id="deadline" required></td>
                </tr>
                <tr>
                    <td><label for="status">Estado:</label></td>
                    <td>
                        <select id="status">
                            <option value="true" selected>Por realizar</option>
                            <option value="false">En progreso</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="button" onclick="addTask()">Agregar Tarea</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>


    <div id="taskList" class="task-table">
        <table>
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Descripción</th>
                    <th>Fecha límite</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- aca van las tareas que se agreguen -->
            </tbody>
        </table>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
